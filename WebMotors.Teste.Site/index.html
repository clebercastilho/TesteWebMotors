<!DOCTYPE HTML>
 <html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <title>WebMotors - Gerenciador de anúncios</title>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="assets/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <section>
            <div class="page-header">
                <h1>Gerenciamento de Anúncios</h1>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>Veículos anunciados</h3>
                </div>
                <div class="panel-body">
                    <article>
                        <div class="row">
                            <div class="btnNovo">
                                <button type="button" class="btn btn-primary" style="margin-right:10px;" id="novoEdit">Novo anúncio</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <table id="anuncios-lista" class="table table-striped table-bordered" cellspacing="0" width="100%" style="width:100%">
                                    <thead>
                                        <tr role="row">
                                            <th width="15%">Marca</th>
                                            <th width="20%">Modelo</th>
                                            <th width="30%">Versão</th>
                                            <th width="10%">Ano</th>
                                            <th width="15%"></th><!--ações-->
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
            <div class="panel panel-default" id="panel-editing">
                <div class="panel-heading">
                    <h3 id="title-panel-editing"></h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" id="form-anuncio">
                        <input type="hidden" id="hdnAnuncioID" value="0" />
                        <div class="form-group">
                            <label for="txtMarca" class="col-sm-2 control-label">Marca</label>
                            <div class="col-sm-8">
                                <input type="text" id="txtMarca" class="form-control" placeholder="Informe o fabricante" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="txtModelo" class="col-sm-2 control-label">Modelo</label>
                            <div class="col-sm-8">
                                <input type="text" id="txtModelo" class="form-control" placeholder="Informe o modelo" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="txtVersao" class="col-sm-2 control-label">Versão</label>
                            <div class="col-sm-8">
                                <input type="text" id="txtVersao" class="form-control" placeholder="Informe a versão do modelo" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="txtAno" class="col-sm-2 control-label">Ano</label>
                            <div class="col-sm-8">
                                <input type="text" id="txtAno" class="form-control" placeholder="Informe o ano do modelo" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="txtKm" class="col-sm-2 control-label">Quilometragem</label>
                            <div class="col-sm-8">
                                <input type="text" id="txtKm" class="form-control" placeholder="Informe a quilometragem" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="txtObs" class="col-sm-2 control-label">Observações</label>
                            <div class="col-sm-8">
                                <textarea id="txtObs" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-7 col-sm-3">
                                <div class="pull-right">
                                    <button type="button" class="btn btn-primary" style="margin-right:10px;" id="saveEdit">Salvar</button>
                                    <button type="button" class="btn btn-default btn-trans" id="cancelEdit">Cancelar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <footer>
            <p>Copyright 2019 CleberCastilho©</p>
        </footer>
    </div>

    <script src="assets/js/jquery-1.11.3.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
